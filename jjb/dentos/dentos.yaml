---
- project:
    name: dentos-project-view
    project-name: dentos
    views:
      - project-view

- project:
    name: dentos-verify
    build-node: prd-ubuntu-docker-aws-1c-2g
    project-name: dentos
    project: dentOS
    mvn-settings: dentos-settings
    jenkins-ssh-release-credential: dent
    stream:
      - "main":
          branch: "main"
      - "2.x":
          branch: "2.x"

    jobs:
      - github-dentos-verify:
          build-timeout: 270
      - github-dentos-merge:
          build-timeout: 270
      - "{project-name}-github-release-jobs":
          branch: master
